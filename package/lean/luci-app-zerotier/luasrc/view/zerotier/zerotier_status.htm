<script type="text/javascript">//<![CDATA[
XHR.poll(3, '<%=url([[admin]], [[vpn]], [[zerotier]], [[status]])%>', null,
	function(x, data) {
		var tb = document.getElementById('zerotier_status');
		if (data && tb) {
			if (data.running) {
				var links = '<em><b><font color=green>Zerotier <%:RUNNING%></font></b></em>';
				tb.innerHTML = links;
			} else {
				tb.innerHTML = '<em><b><font color=red>Zerotier <%:NOT RUNNING%></font></b></em>';
			}
		}
	}
);
XHR.poll(3, '<%=url([[admin]], [[vpn]], [[zerotier]], [[moonstatus]])%>', null,
	function(x, data) {
		var tb = document.getElementById('zeromoon_status');
		if (data && tb) {
			if (data.running.search(/MOON/) > 0) {
				var links = '<em><b><font color=green>MOON <%:RUNNING%></font></b></em>';
				tb.innerHTML = links;
			} else {
				tb.innerHTML = '<em><b><font color=red>MOON <%:NOT RUNNING%></font></b></em>';
			}
		}
	}
);
//]]>
</script>
<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
<fieldset class="cbi-section">
	<p id="zerotier_status">
		<em><%:Collecting data...%></em>
	</p>
	<p id="zeromoon_status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>
